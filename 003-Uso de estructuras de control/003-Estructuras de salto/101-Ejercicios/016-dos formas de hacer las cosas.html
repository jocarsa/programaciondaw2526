<script>
  var numero = Math.random(); // Va entre 0 y 1 con decimales
  
  if(numero < 0.3333){
    document.write("Sumo un punto")
  }else if(numero >= 0.3333  && numero < 0.66666){
    document.write("Sumo dos puntos")
  }else if(numero >= 0.666666){
    document.write("Sumo tres puntos")
  }
  
  document.write("<br>")
  
  var numero = Math.random()
  document.write("Sumo ",Math.floor(numero*3)+1," puntos")
</script>
