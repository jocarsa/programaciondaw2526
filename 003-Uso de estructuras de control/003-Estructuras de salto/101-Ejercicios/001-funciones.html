<script>
  // camelCase
  // Primero un verbo, y luego el objeto directo
  function calculaSuma(operando1,operando2){ // Los "botones" de la función
    var resultado = operando1 + operando2;  // El "mecanismo" de la función
    return resultado;                       // Lo que devuelve la función
  }
  
  
  
</script>
