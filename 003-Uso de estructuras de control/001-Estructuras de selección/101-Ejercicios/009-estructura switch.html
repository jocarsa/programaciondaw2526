<script>
  // Nos permite elegir de entre un número de casos concretos
  var diadelasemana = "lunes";
  
  switch(diadelasemana){
    case "lunes":
      document.write("Hoy es el peor día de la semana");
      break;
    case "martes":
      document.write("Hoy es el segundo peor día de la semana");
      break;
    case "miercoles":
      document.write("Ya estamos a mitad de semana");
      break;
    case "jueves":
      document.write("Ya es casi viernes");
      break;
    case "viernes":
      document.write("Ya casi es fin de semana");
      break;
    case "sabado":
      document.write("Hoy es el mejor día de la semana");
      break;
    case "domingo":
      document.write("Parece mentira que mañana ya sea lunes");
      break;
    default:
      document.write("Lo que has escrito no es un día");
  }
  
</script>
