<script>
  // La condición de inicio: dia = 1
  // La condición de finalización: dia < 31
  // La condición de incremento: dia++ (cada vez que pases por aqui, aumenta un valor al día)
  for(var anio = 1978;anio <= 2025;anio++){
    for(var mes = 1;mes <=12;mes++){
      for(var dia = 1;dia<31;dia++){
        document.write("Hoy es el dia ",dia," del mes ",mes," del año ",anio,"<br>");
      }
    }
  }
</script>
